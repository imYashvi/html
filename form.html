<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>REGISTRATION FORM</h2>
    <form>
        <label for="fname">FIRST NAME :</label>
        <input type="text" name="fname"> 
        <br><br>

        <label for="lname">LAST NAME :</label>
        <input type="text" name="lname">
        <br><br>

        <label for="dob">DATE OF BIRTH :</label>
        <input type="date" name="dob">
        <br><br>

        <label for="gender">GENDER :</label>
        <input type="radio" name="gender" id="male">MALE
        <input type="radio" name="gender" id="female">FEMALE
        <input type="radio" name="gender" id="not">PREFER NOT TO SAY
        <BR><br>

        <label for="contact">CONTACT NUMBER :</label>
        <input type="tel" name="contact">
        <br><br>

        <label for="hobbies">HOBBIES :</label>
        <input type="checkbox">CRICKET
        <input type="checkbox">PAINTING
        <input type="checkbox">READING
        <input type="checkbox">BADMINTON
        <input type="checkbox">CHESS
        <input type="checkbox">TRAVELLING
        <BR><br>
        <BR>
        <label for="subject">SUBJECT :</label>
        <select name="subject">
            <option value="select">SELECT</option>
            <option value="HTML">HTML</option>
            <option value="C LANGUAGE">C LANGUAGE</option>
            <option value="DATABASE">DATABASE</option>
            <option value="JAVA">JAVA</option>
            <option value="PYTHPN">PYTHON</option>
            <option value=".NET">.NET</option>
            <option value="HARDWARE">HARDWARE</option></select><br>
            
        
<br>


                <label for="file">UPLOAD FILE HERE:</label>
                <input type="file" name="file">
                <br><br>

                <label for="rating">WOULD YOU LIKE TO RATE US:</label>
                <input type="range">
<br>
                <label for="address">address:</label>
                <textarea name="address" cols="20" rows="10"></textarea>
<br><br>
        <input type="submit" name="" id="">
<input type="reset">



        

        



    </form>
    
</body>
</html>
